name: Deploy to Snowflake

on:
  push:
    branches:
      - dev
      - uat
      - prod
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install SnowSQL
        run: |
          SNOWSQL_VERSION="1.2.21"
          SNOWSQL_URL="https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/${SNOWSQL_VERSION}/linux_x86_64/snowsql-${SNOWSQL_VERSION}-linux_x86_64.bash"
          INSTALL_DIR="$HOME/snowsql_install"

          mkdir -p "$INSTALL_DIR"
          wget -q "$SNOWSQL_URL" -O install_snowsql.bash
          bash install_snowsql.bash -y -d "$INSTALL_DIR"
          echo "$INSTALL_DIR/bin" >> $GITHUB_PATH

      - name: Deploy SQL Scripts
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          snowsql -a $SNOWFLAKE_ACCOUNT \
                  -u $SNOWFLAKE_USER \
                  -p $SNOWFLAKE_PASSWORD \
                  -r $SNOWFLAKE_ROLE \
                  -w $SNOWFLAKE_WAREHOUSE \
                  -d $SNOWFLAKE_DATABASE \
                  -s $SNOWFLAKE_SCHEMA \
                  -f sql/deploy.sql
