name: Deploy to Snowflake

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger the deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWSQL_ACCOUNT: SPHEUCZ-HQ66596
      SNOWSQL_USER: SFTRAINING
      SNOWSQL_PASSWORD: GoodSuperluck2025
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        
      - name: Check Snowflake CLI version
        run: snowsql -v
        
      - name: Deploy SQL scripts
        run: snowsql -f sql/deploy.sql   # or your actual script path
