name: Deploy to Snowflake manual install

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWSQL_ACCOUNT: SPHEUCZ-HQ66596        # Replace with your Snowflake account or use GitHub Secrets
      SNOWSQL_USER: SFTRAINING                # Replace with your Snowflake user or use GitHub Secrets
      SNOWSQL_PASSWORD: GoodSuperluck2025     # Replace with your password or use GitHub Secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SnowSQL (manual .bash installer with debug)
        run: |
          set -ex  # enable command tracing and exit on any error
          
          SNOWSQL_VERSION=1.2.24
          INSTALL_DIR=/home/runner/snowsql
          SNOWSQL_FILENAME=snowsql-${SNOWSQL_VERSION}-linux_x86_64.bash
          SNOWSQL_URL=https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/${SNOWSQL_FILENAME}
          
          echo "Downloading SnowSQL from: ${SNOWSQL_URL}"
          curl -L -v -o ${SNOWSQL_FILENAME} "${SNOWSQL_URL}"
          
          echo "Downloaded file:"
          ls -l ${SNOWSQL_FILENAME}
          file ${SNOWSQL_FILENAME}
          
          chmod +x ${SNOWSQL_FILENAME}
          
          mkdir -p "${INSTALL_DIR}"
          echo "Running installer..."
          
          # Use `yes` to avoid interactive prompt
          DEBUG=1 yes '' | bash -x ./${SNOWSQL_FILENAME} -- -y --target "${INSTALL_DIR}"

          echo "Installation directory contents:"
          ls -R "${INSTALL_DIR}"

          # Add SnowSQL to PATH for this session
          echo "${INSTALL_DIR}/bin" >> $GITHUB_PATH

      - name: Verify SnowSQL installation
        run: |
          which snowsql
          snowsql -v

      - name: Deploy SQL scripts using SnowSQL
        run: |
          echo "Running deploy.sql"
          snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER -p $SNOWSQL_PASSWORD -f sql/deploy.sql
