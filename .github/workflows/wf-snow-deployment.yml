name: Deploy to Snowflake manual install

on:
  push:
    branches:
      - main  # or your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWSQL_ACCOUNT: SPHEUCZ-HQ66596
      SNOWSQL_USER: SFTRAINING
      SNOWSQL_PASSWORD: GoodSuperluck2025
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python and pipx
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath

      - name: Add pipx possible bin directories to PATH
        run: |
          echo "/opt/pipx_bin" >> $GITHUB_PATH
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: List directories contents for debug
        run: |
          echo "Contents of /opt/pipx_bin:"
          ls -la /opt/pipx_bin || echo "Directory not found"
          echo "Contents of ~/.local/bin:"
          ls -la ~/.local/bin || echo "Directory not found"

      - name: Install Snowflake CLI manually via pipx
        run: pipx install --force snowflake-cli

      - name: Verify Snowflake CLI installation
        run: |
          echo "PATH: $PATH"
          which snowsql || (echo "snowsql not in PATH" && exit 1)
          snowsql -v

      - name: Deploy SQL scripts to Snowflake
        run: snowsql -f sql/deploy.sql  # Adjust path if necessary
